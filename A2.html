    <main>
        <form>
        <h1>Contact Info</h1>
        <input type="name" placeholder="first and last name" required pattern="[A-Za-z]+\s[A-Za-z]+" >
        <input type="email" placeholder="email" required pattern="[A-Za-z0-9]+@gmail.com">
        <input type="" placeholder="phone number" maxlength="10" pattern="[0-9]{10}" required>
        <input type="text" placeholder="web address" required>
        
        <h1>Preferences</h1>
        <input type="number" placeholder="# of rc" min="1" max ="10"required>
        <br></br>
            
        <button>
            Submit Info
        </button>
        
        </form>

    </main>
</body>
